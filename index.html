<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Jefferson - Frontend Engineer</title>
    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>

    <div id="wallpaper" class="wallpaper" data-image="images/wallpaper.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="images/cat.jpg" alt="Potriat of Cat Jefferson"
                    width="320" height="320" />
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hello, I'm Cat Jefferson
            </h1>
            <p class="job">
                Frontend Engineer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I spend my time building beautiful webpages,
                    helping startups and small businesses grow and increase their reach on the internet.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:catjefferson@gmail.com">
                    Get in touch
                </a>
            </div>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </main>
    </div>

    <noscript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }
            .picture {
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>

</html>
